version: '1.0'
steps:
    build-step:
      description: Building the image.
      title: Initializing Process
      type: build
      dockerfile: Dockerfile
      image-name: aloncodefresh/demochat
      tag: codefresh
    unit-test-via-gulp:
      description: Running unit test via gulp.
      title: Initializing Process
      image: monostream/nodejs-gulp-bower:latest
      fail-fast: false
      working-directory : ${{initial-clone}}
      commands:
        - npm install
        - gulp test
        - echo $(date)
    unit-test-via-npm:
      description: Running unit test via npm.
      title: Initializing Process
      image: ${{build-step}}
      fail-fast: false
      commands:
        - npm test
        - echo $(date)
    composition-step:
      title: Initializing Process
      description: Attempting to run as part of composition.
      type: composition
      composition: 
        version: '2'
        services:
          app:
            image: 'aloncodefresh/demochat:master'
            ports:
              - 5000
            depends_on:
              - mongo
          mongo:
            image: mongo
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'

    push-step:
        title: Initializing Process
        type: push
        candidate: ${{build-step}}
        tag: ${{CF_BRANCH}}        
